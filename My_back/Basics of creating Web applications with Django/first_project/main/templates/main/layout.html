{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/df5b78b9f8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <img src="{% static 'main/img/ikons.png' %}" alt="Няшк">
            <span class="logo">Flurlle</span>
            <h3>Навигация</h3>
                <ul>
                    <a href='{% url "home" %}'><li><i class="fa-solid fa-house"></i> Главная </li></a>
                    <a href='{% url "second" %}'><li><i class="fa-solid fa-file"></i> Вторая </li></a>
                    <a href='{% url "news_home" %}'><li><i class="fa-solid fa-newspaper"></i> Новости </li></a>
                    <a href='{% url "create" %}'><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить запись</button></li></a>
