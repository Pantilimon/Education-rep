{% extends 'main/layout.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости дня</h1>
        {% for el in news %}
            <div class="alert alert-warning">
                <h3 id="123" >{{el.title}}</h3>
                <p>{{el.anons}}</p>
                <a href="{% url 'news-detail' el.id %}" class="btn btn-info">Полный текст</a>
            </div>

        {% endfor %}
    </div>
{% endblock %}
